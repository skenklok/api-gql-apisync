type Query {
  getWeather(city: String!): Weather
  albums: [Album!]!
  album(id: ID!): Album
}

type Weather {
  city: String
  temperature: Float
  condition: String
  description: String
}

type Album {
  id: ID!
  title: String!
  artist: String!
  releaseYear: Int!
  genre: String
  tracks: [Track!]!
}

type Track {
  id: ID!
  title: String!
  duration: Int!
  composer: String
  lyrics: String
}

